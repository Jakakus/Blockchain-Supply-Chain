<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" />
  
  <!-- Grid lines -->
  <g stroke="#333333" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Smart Contract Architecture</text>

  <!-- Proxy Pattern Diagram -->
  <g transform="translate(400, 250)">
    <!-- User -->
    <circle cx="-250" cy="0" r="30" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="-250" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">User</text>
    
    <!-- Proxy Contract -->
    <rect x="-150" y="-40" width="120" height="80" rx="10" ry="10" fill="#1E1E1E" stroke="#0D47A1" stroke-width="2"/>
    <text x="-90" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Proxy</text>
    <text x="-90" y="25" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Delegates calls</text>
    
    <!-- Implementation Contract -->
    <rect x="50" y="-40" width="120" height="80" rx="10" ry="10" fill="#1E1E1E" stroke="#1E88E5" stroke-width="2"/>
    <text x="110" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Implementation</text>
    <text x="110" y="25" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Business Logic</text>
    
    <!-- Admin Contract -->
    <rect x="-50" y="100" width="120" height="80" rx="10" ry="10" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="10" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Admin</text>
    <text x="10" y="165" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Upgrades</text>
    
    <!-- Connections -->
    <line x1="-220" y1="0" x2="-150" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="-150,0 -160,5 -160,-5" fill="white"/>
    
    <line x1="-30" y1="0" x2="50" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="50,0 40,5 40,-5" fill="white"/>
    
    <line x1="10" y1="100" x2="10" y2="50" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="10,50 15,60 5,60" fill="white"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="15" height="15" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="25" y="12" font-family="Arial" font-size="12" fill="white">User/Admin Interfaces</text>
    
    <rect x="200" y="0" width="15" height="15" fill="#1E1E1E" stroke="#0D47A1" stroke-width="2"/>
    <text x="225" y="12" font-family="Arial" font-size="12" fill="white">Proxy Contracts</text>
    
    <rect x="400" y="0" width="15" height="15" fill="#1E1E1E" stroke="#1E88E5" stroke-width="2"/>
    <text x="425" y="12" font-family="Arial" font-size="12" fill="white">Implementation Contracts</text>
  </g>

  <!-- Extra Details -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="white">Upgradeable Architecture Features:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#AAAAAA">• Proxy pattern for contract upgrades without data loss</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#AAAAAA">• Separation of storage and logic layers</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="#AAAAAA">• Access control for administrative functions</text>
    <text x="0" y="85" font-family="Arial" font-size="12" fill="#AAAAAA">• Version control and migration mechanisms</text>
  </g>
</svg> 
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" />
  
  <!-- Grid lines -->
  <g stroke="#333333" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Blockchain Authentication Flow</text>
  
  <!-- Flow Chart -->
  <g transform="translate(100, 150)">
    <!-- Nodes -->
    <!-- 1. Request -->
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="60" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Authentication Request</text>
    <text x="60" y="75" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Success Rate: 99.2%</text>
    
    <!-- 2. Identity Verification -->
    <rect x="200" y="0" width="120" height="60" rx="10" ry="10" fill="#1E1E1E" stroke="#0D47A1" stroke-width="2"/>
    <text x="260" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Identity</text>
    <text x="260" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Verification</text>
    <text x="260" y="75" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Success Rate: 97.8%</text>
    
    <!-- 3. Cryptographic Challenge -->
    <rect x="400" y="0" width="120" height="60" rx="10" ry="10" fill="#1E1E1E" stroke="#1E88E5" stroke-width="2"/>
    <text x="460" y="30" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Cryptographic</text>
    <text x="460" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Challenge</text>
    <text x="460" y="75" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Success Rate: 98.5%</text>
    
    <!-- 4. Blockchain Verification -->
    <rect x="200" y="120" width="120" height="60" rx="10" ry="10" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="260" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Blockchain</text>
    <text x="260" y="165" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Verification</text>
    <text x="260" y="195" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Success Rate: 99.7%</text>
    
    <!-- 5. Access Granted -->
    <rect x="400" y="120" width="120" height="60" rx="10" ry="10" fill="#1E1E1E" stroke="#2ECC71" stroke-width="2"/>
    <text x="460" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Access Granted</text>
    <text x="460" y="195" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Overall Rate: 97.2%</text>
    
    <!-- Connections -->
    <line x1="120" y1="30" x2="200" y2="30" stroke="white" stroke-width="2"/>
    <polygon points="200,30 190,35 190,25" fill="white"/>
    
    <line x1="320" y1="30" x2="400" y2="30" stroke="white" stroke-width="2"/>
    <polygon points="400,30 390,35 390,25" fill="white"/>
    
    <line x1="460" y1="60" x2="460" y2="100" stroke="white" stroke-width="2"/>
    <line x1="460" y1="100" x2="320" y2="100" stroke="white" stroke-width="2"/>
    <line x1="320" y1="100" x2="320" y2="120" stroke="white" stroke-width="2"/>
    <polygon points="320,120 315,110 325,110" fill="white"/>
    
    <line x1="320" y1="150" x2="400" y2="150" stroke="white" stroke-width="2"/>
    <polygon points="400,150 390,155 390,145" fill="white"/>
  </g>
  
  <!-- Stats and Details -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="white">Authentication Metrics:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#AAAAAA">• Average verification time: 1.2 seconds</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#AAAAAA">• Cryptographic security: 256-bit encryption</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="#AAAAAA">• Challenge-response protocol with temporal validation</text>
    <text x="0" y="85" font-family="Arial" font-size="12" fill="#AAAAAA">• Blockchain consensus confirmation: 3+ nodes</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#1E1E1E" stroke="#F7931A" stroke-width="2"/>
    <text x="25" y="12" font-family="Arial" font-size="12" fill="white">Request/Verification</text>
    
    <rect x="0" y="25" width="15" height="15" fill="#1E1E1E" stroke="#0D47A1" stroke-width="2"/>
    <text x="25" y="37" font-family="Arial" font-size="12" fill="white">Identity Processing</text>
    
    <rect x="0" y="50" width="15" height="15" fill="#1E1E1E" stroke="#1E88E5" stroke-width="2"/>
    <text x="25" y="62" font-family="Arial" font-size="12" fill="white">Security Challenge</text>
    
    <rect x="0" y="75" width="15" height="15" fill="#1E1E1E" stroke="#2ECC71" stroke-width="2"/>
    <text x="25" y="87" font-family="Arial" font-size="12" fill="white">Success State</text>
  </g>
  
  <!-- Ethereum Logo -->
  <g transform="translate(700, 425)">
    <path d="M20,0 L40,30 L20,45 L0,30 Z" fill="none" stroke="#F7931A" stroke-width="1"/>
    <path d="M20,0 L40,30 L20,45 L20,0 Z" fill="#F7931A" fill-opacity="0.4"/>
    <path d="M20,0 L0,30 L20,45 L20,0 Z" fill="#F7931A" fill-opacity="0.2"/>
  </g>
</svg> 